baseURL: 'https://thiagowfx.github.io/'
copyright: >-
  Copyright © 2021 Thiago Perrotta • All rights reserved •
  [Source](https://github.com/thiagowfx/thiagowfx.github.io/) • 
enableRobotsTxt: true
languageCode: en-us
paginate: 10
rssLimit: 20
theme: PaperMod
title: Not Just Serendipity

author:
  email: tbperrotta@gmail.com
  name: Thiago Perrotta

menu:
  main:
    - name: Archives
      url: /archives/
      weight: 1
    - name: Tags
      url: /tags/
      weight: 1

params:
  author: Thiago Perrotta
  comments: true
  keywords:
    - blog
    - linux
    - open source
    - thiago perrotta
  disableSpecial1stPost: true
  showCodeCopyButtons: true
  showFullTextinRss: true
  showReadingTime: true
  assets:
    favicon16x16: /favicon.ico
    favicon32x32: /favicon.ico
  editPost:
    appendFilePath: true
    text: Suggest an improvement
    url: 'https://github.com/thiagowfx/thiagowfx.github.io/edit/master/content/'
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    Title: Thiago Perrotta
  label:
    icon: /apple-touch-icon.png
    iconHeight: 32
  socialIcons:
    - name: github
      url: 'https://github.com/thiagowfx'
    - name: rss
      url: /index.xml
  schema:
    publisherType: Person

permalinks:
  posts: '/:year/:month/:title/'
