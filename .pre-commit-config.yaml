# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# Install pre-commit itself:
#   $ pip install pre-commit
#     OR
#   $ brew install pre-commit
#
# Update all pre-commit hooks to latest version:
#   $ pre-commit autoupdate
#
# Install all default pre-commit hooks locally:
#   $ pre-commit install
#
# Apply a given pre-commit hook to all files:
#   $ pre-commit run --all-files <id>
#
# Apply all pre-commit hooks to all files:
#   $ pre-commit run --all-files
exclude: ^(schemas|vendor)/ # vendored files
ci:
  autoupdate_schedule: monthly
  skip:
    # missing deps: just, hugo
    - check-yamlschema
    - hugo
    - just-format
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      # keep-sorted start
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        # keep-sorted end
  - repo: https://github.com/codespell-project/codespell
    rev: 63c8f8312b7559622c0d82815639671ae42132ac # frozen: v2.4.1
    hooks:
      - id: codespell
        exclude: ^(content/posts/(2014|2015|2016)|content/posts/2024-07-09-kubectl-get-secret-with-jsonpath-add-newline.md|content/posts/2024-06-27-a-little.md|content/posts/2024-12-22-new-post-workflow.md|content/posts/2025-01-13-pare-de-receber-telemarketing-nÃ£o-me-perturbe.md)
        args:
          - -D .codespell-dictionary.txt
          - -I .codespell-ignore-words.txt
  - repo: https://github.com/golangci/misspell
    rev: e78f9b6cd537559a24525b6ea7e182794edfd31f # frozen: v0.7.0
    hooks:
      - id: misspell
        exclude: ^content/posts/201.*
        stages:
          # False positives in posts in Portuguese.
          - manual
  - repo: https://github.com/danielhoherd/pre-commit-hooks
    rev: 37614dad793bbbdea699c63c8b341ce1e2bf855a
    hooks:
      - id: remove-unicode-left-to-right-mark
        exclude: ^content/posts/2024-01-16-why-do-you-need-to-know-my-last-name.md$
      - id: remove-unicode-zero-width-non-breaking-spaces
      - id: remove-unicode-zero-width-space
        exclude: ^content/posts/2024-01-16-why-do-you-need-to-know-my-last-name.md$
      - id: replace-greek-question-mark
      - id: replace-unicode-non-breaking-spaces
  - repo: https://github.com/gitleaks/gitleaks
    rev: 39fdb480a06768cc41a84ef86959c07ff33091c4 # frozen: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/google/keep-sorted
    rev: c71803fd297b5736f3bfab1cfd84424ca52e961a # frozen: v0.7.1
    hooks:
      - id: keep-sorted
  - repo: https://github.com/google/yamlfmt
    rev: a69a26f0e2a6d5768f3496239ba1e41c6bb74b6e # frozen: v0.17.2
    hooks:
      - id: yamlfmt
  - repo: https://github.com/shssoichiro/oxipng
    rev: c7d462f909e9c6ebc8d32820d83a6119b681cad6 # frozen: v9.1.5
    hooks:
      - id: oxipng
  - repo: https://github.com/boidolr/pre-commit-images
    rev: 2aba889227c0d7a67021848a4b041c7fa0a93c87 # frozen: v1.9.0
    hooks:
      - id: optimize-png
      - id: optimize-webp
  - repo: https://github.com/sirosen/texthooks
    rev: 815307a61a62d48c84412f34f3e6789a2cd9179a # frozen: 0.7.1
    hooks:
      - id: fix-ligatures
      - id: fix-smartquotes
  # Only run it every once in a while.
  - repo: https://github.com/tcort/markdown-link-check
    rev: 7564532c49a3529e677b7c21ce21d49190338482 # frozen: v3.13.7
    hooks:
      - id: markdown-link-check
        files: "^content/posts/2025-.*"
        args:
          - -q
        stages:
          # It's an expensive hook. Only run it occasionally.
          - manual
  - repo: https://github.com/thiagowfx/pre-commit-hooks
    rev: 39767c56f62c1cb664eec67a47a83125e3f41717 # frozen: v0.0.8
    hooks:
      - id: forbid-colon-filenames
      - id: just-format
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: 5ba47274f9b181bce26a5150a725577f3c336011 # frozen: v3.6.2
    hooks:
      - id: prettier
        types_or:
          - html
          - yaml
        exclude: ^layouts/
  - repo: https://github.com/thoughtworks/talisman
    rev: 12fab7055d7e640d5dae43209bafc48bf5ef1fd7 # frozen: v1.37.0
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
      - id: talisman-push
        entry: cmd --githook pre-push
  - repo: https://github.com/jmlrt/check-yamlschema
    rev: 3281808816bfe31b3e87e02a6a57031bf685b15e # frozen: v0.0.6
    hooks:
      - id: check-yamlschema
  - repo: local
    hooks:
      # keep-sorted start
      - id: forbid-md-extension-in-hugo-internal-links
        name: Forbid .md extension in hugo internal links
        entry: '.*\.md\" >\}\}'
        language: pygrep
        types:
          - markdown
      - id: forbid-old-perrotta-dev
        name: Forbid old domains
        entry: '\b(https://thiagowfx\.github\.io|www\.perrotta\.dev|blog\.perrotta\.dev)\b'
        language: pygrep
        types_or:
          - markdown
          - yaml
        exclude: ^(content/posts/2024-02-04-new-domain.md|content/posts/2025-01-01-scan-for-markdown-broken-links-in-your-blog.md)$
      - id: forbid-personal-emails
        name: Forbid personal emails
        entry: "(@perrotta.dev|tbperrotta@gmail.com)"
        language: pygrep
        types:
          - markdown
      - id: forbid-tulip
        name: Forbid Tulip terms
        entry: "\b(garden|[Tt]ulip)\b"
        language: pygrep
        types:
          - markdown
      - id: forbid-utm-analytics
        name: Forbid UTM analytics / tracking
        entry: '\b(utm_source)\b'
        language: pygrep
        types:
          - markdown
      - id: hugo
        name: Hugo build
        language: system
        entry: just build
        pass_filenames: false
      - id: update-json-schemas
        name: Update local JSON schemas
        language: system
        entry: |
          bash -c '
          set -e
          curl -sL -o schemas/hugo.json https://json.schemastore.org/hugo.json &&
          curl -sL -o schemas/markdownlint-config-schema.json https://raw.githubusercontent.com/DavidAnson/markdownlint/main/schema/markdownlint-config-schema.json &&
          curl -sL -o schemas/talismanrc.json https://raw.githubusercontent.com/thoughtworks/talisman/main/examples/schema-store-talismanrc.json
          '
        pass_filenames: false
        stages:
          - manual
          # keep-sorted end
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: d7a4f7cf4914d3bffb9b83bdbc45fd2a00c91ff9 # frozen: v0.18.1
    hooks:
      - id: markdownlint-cli2
        alias: markdownlint
        exclude: ^archetypes/
  - repo: https://github.com/adrienverge/yamllint
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7 # frozen: v1.37.1
    hooks:
      - id: yamllint
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: 3c10df247c55cf21f75003105b879f145096bd4a  # frozen: v1.14.2
    hooks:
      - id: zizmor
