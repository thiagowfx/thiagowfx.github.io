{{- define "main" }}
<style>
  .pomo-modes {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }
  .pomo-modes button {
    background: none;
    border: 1px solid var(--border-color);
    border-radius: .25rem;
    padding: 0.4rem 1rem;
    cursor: pointer;
    color: var(--text-color);
    font-size: 0.9rem;
  }
  .pomo-modes button:hover {
    border-color: var(--link-color);
    color: var(--link-color);
  }
  .pomo-modes button.active {
    border-color: var(--link-color);
    background: color-mix(in srgb, var(--link-color) 12%, var(--bg-color));
    color: var(--link-color);
    font-weight: 600;
  }
  .pomo-timer {
    text-align: center;
    font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
    font-size: clamp(4rem, 15vw, 8rem);
    font-weight: 700;
    line-height: 1.1;
    margin: 1rem 0;
    color: var(--text-color);
    user-select: none;
  }
  .pomo-controls {
    display: flex;
    gap: 0.75rem;
    justify-content: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }
  .pomo-controls button {
    background: none;
    border: 1px solid var(--border-color);
    border-radius: .25rem;
    padding: 0.4rem 1.25rem;
    cursor: pointer;
    color: var(--text-color);
    font-size: 0.9rem;
    min-width: 5rem;
  }
  .pomo-controls button:hover {
    border-color: var(--link-color);
    color: var(--link-color);
  }
  .pomo-controls button.primary {
    border-color: var(--link-color);
    background: color-mix(in srgb, var(--link-color) 10%, var(--bg-color));
    color: var(--link-color);
    font-weight: 600;
  }
  .pomo-info {
    text-align: center;
    color: var(--color-gray);
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
  }
  .pomo-info a {
    color: var(--color-gray);
    cursor: pointer;
    text-decoration: underline;
  }
  .pomo-info a:hover {
    color: var(--link-color);
  }
  .pomo-status {
    text-align: center;
    color: var(--color-gray);
    font-size: 0.85rem;
  }
  .pomo-prefs {
    text-align: center;
    color: var(--color-gray);
    font-size: 0.85rem;
    margin-top: 1rem;
  }
  .pomo-prefs summary {
    cursor: pointer;
    list-style: none;
  }
  .pomo-prefs summary::-webkit-details-marker {
    display: none;
  }
  .pomo-prefs label {
    display: block;
    margin-top: 0.5rem;
  }
  .pomo-progress {
    width: 100%;
    max-width: 20rem;
    height: 4px;
    margin: 0 auto 1.5rem;
    background: var(--border-color);
    border-radius: 2px;
    overflow: hidden;
  }
  .pomo-progress-bar {
    height: 100%;
    background: var(--link-color);
    border-radius: 2px;
    width: 0%;
    transition: width 1s linear;
  }
  @media (prefers-reduced-motion: reduce) {
    .pomo-timer {
      transition: none;
    }
    .pomo-progress-bar {
      transition: none;
    }
  }
</style>

<div class="article-header">
  <h2>{{ .Title }}</h2>
  <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle fullscreen mode" title="Toggle fullscreen mode (f)">
    <span id="fullscreen-icon">⛶</span>
  </button>
</div>
<p>A <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro</a> timer for focused work sessions. Work for 25 minutes, then take a 5-minute break. After 4 pomodoros, take a longer 15-minute break. Inspired by <a href="https://pomofocus.io/">pomofocus.io</a>.</p>

<div class="pomo-modes">
  <button data-mode="pomodoro" class="active">Pomodoro</button>
  <button data-mode="short">Short Break</button>
  <button data-mode="long">Long Break</button>
</div>

<div class="pomo-timer" id="pomo-timer">25:00</div>

<div class="pomo-progress">
  <div class="pomo-progress-bar" id="pomo-progress-bar"></div>
</div>

<div class="pomo-controls">
  <button id="pomo-start" class="primary">Start</button>
  <button id="pomo-reset">Reset</button>
  <button id="pomo-ff" title="Skip to 10 seconds remaining">⏩ Skip</button>
</div>

<div class="pomo-info">
  <span id="pomo-session-count">○ ○ ○ ○</span> &nbsp;&middot;&nbsp; <a id="pomo-reset-sessions">reset</a>
</div>

<div class="pomo-status" id="pomo-status">Short break after this pomodoro</div>

<details class="pomo-prefs">
  <summary>⚙️ Preferences</summary>
  <label>
    <input type="checkbox" id="pomo-stress-free"> Stress-free mode
    <div>Don't update the page title with the countdown</div>
  </label>
  <label>
    <input type="checkbox" id="pomo-auto-start"> Auto-start
    <div>Automatically start the next timer when one finishes</div>
  </label>
</details>

<script>
(function() {
  var DURATIONS = { pomodoro: 25 * 60, short: 5 * 60, long: 15 * 60 };
  var TOTAL_POMODOROS = 4;
  var STORAGE_KEY = 'pomo-state';
  var PREFS_KEY = 'pomo-prefs';

  var mode = 'pomodoro';
  var remaining = DURATIONS[mode];
  var running = false;
  var interval = null;
  var completed = 0;
  var justCompleted = null;
  var stressFree = false;
  var autoStart = false;
  var originalTitle = document.title;

  var timerEl = document.getElementById('pomo-timer');
  var progressBar = document.getElementById('pomo-progress-bar');
  var startBtn = document.getElementById('pomo-start');
  var resetBtn = document.getElementById('pomo-reset');
  var sessionCountEl = document.getElementById('pomo-session-count');
  var statusEl = document.getElementById('pomo-status');
  var modeButtons = document.querySelectorAll('.pomo-modes button');
  var resetSessionsLink = document.getElementById('pomo-reset-sessions');
  var stressFreeCheckbox = document.getElementById('pomo-stress-free');
  var autoStartCheckbox = document.getElementById('pomo-auto-start');

  loadPrefs();
  loadState();
  render();

  modeButtons.forEach(function(btn) {
    btn.addEventListener('click', function() {
      switchMode(btn.dataset.mode);
    });
  });

  startBtn.addEventListener('click', function() {
    if (running) {
      pause();
    } else {
      start();
    }
  });

  resetBtn.addEventListener('click', function() {
    pause();
    remaining = DURATIONS[mode];
    render();
  });

  document.getElementById('pomo-ff').addEventListener('click', function() {
    remaining = Math.min(remaining, 10);
    if (!running) start();
    render();
  });

  resetSessionsLink.addEventListener('click', function() {
    pause();
    completed = 0;
    mode = 'pomodoro';
    remaining = DURATIONS[mode];
    clearState();
    render();
  });

  stressFreeCheckbox.addEventListener('change', function() {
    stressFree = stressFreeCheckbox.checked;
    savePrefs();
    if (stressFree) {
      document.title = originalTitle;
    }
  });

  autoStartCheckbox.addEventListener('change', function() {
    autoStart = autoStartCheckbox.checked;
    savePrefs();
  });

  function switchMode(newMode) {
    pause();
    mode = newMode;
    remaining = DURATIONS[mode];
    render();
  }

  function start() {
    if (running) return;
    running = true;
    justCompleted = null;
    requestNotificationPermission();
    interval = setInterval(tick, 1000);
    render();
  }

  function pause() {
    running = false;
    if (interval) {
      clearInterval(interval);
      interval = null;
    }
    if (!stressFree) {
      document.title = originalTitle;
    }
    render();
  }

  function tick() {
    remaining--;
    if (remaining <= 0) {
      remaining = 0;
      pause();
      onComplete();
    }
    render();
  }

  function onComplete() {
    var prevMode = mode;
    playBeep();
    sendNotification();

    if (mode === 'pomodoro') {
      completed++;
      saveState();
      if (completed % TOTAL_POMODOROS === 0) {
        switchMode('long');
      } else {
        switchMode('short');
      }
    } else {
      switchMode('pomodoro');
    }
    justCompleted = prevMode;
    if (autoStart) {
      justCompleted = null;
      start();
    }
    render();
  }

  function render() {
    var minutes = Math.floor(remaining / 60);
    var seconds = remaining % 60;
    var display = pad(minutes) + ':' + pad(seconds);

    timerEl.textContent = display;

    var elapsed = DURATIONS[mode] - remaining;
    var pct = DURATIONS[mode] > 0 ? (elapsed / DURATIONS[mode]) * 100 : 0;
    progressBar.style.width = pct + '%';

    if (running) {
      if (!stressFree) {
        document.title = display + ' - Pomodoro';
      }
      startBtn.textContent = 'Pause';
    } else {
      if (remaining === DURATIONS[mode]) {
        document.title = originalTitle;
      }
      startBtn.textContent = 'Start';
    }

    modeButtons.forEach(function(btn) {
      btn.classList.toggle('active', btn.dataset.mode === mode);
    });

    var done = completed % TOTAL_POMODOROS;
    var dots = '';
    for (var i = 0; i < TOTAL_POMODOROS; i++) {
      dots += i < done ? '\u25cf ' : '\u25cb ';
    }
    sessionCountEl.textContent = dots.trim();

    if (justCompleted && !running) {
      if (justCompleted === 'pomodoro') {
        statusEl.textContent = 'Pomodoro done! Press Start for a break.';
      } else {
        statusEl.textContent = 'Break over! Press Start to focus.';
      }
    } else if (mode === 'pomodoro') {
      if ((completed + 1) % TOTAL_POMODOROS === 0) {
        statusEl.textContent = 'Long break after this pomodoro';
      } else {
        statusEl.textContent = 'Short break after this pomodoro';
      }
    } else if (mode === 'short') {
      statusEl.textContent = 'Next: pomodoro #' + ((completed % TOTAL_POMODOROS) + 1);
    } else {
      statusEl.textContent = 'Next: pomodoro #1 (new cycle)';
    }
  }

  function pad(n) {
    return n < 10 ? '0' + n : '' + n;
  }

  function playBeep() {
    try {
      var ctx = new (window.AudioContext || window.webkitAudioContext)();
      [0, 0.2, 0.4].forEach(function(delay) {
        var osc = ctx.createOscillator();
        var gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 830;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.3, ctx.currentTime + delay);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + delay + 0.15);
        osc.start(ctx.currentTime + delay);
        osc.stop(ctx.currentTime + delay + 0.15);
      });
    } catch (e) {
      // Web Audio API not available
    }
  }

  function requestNotificationPermission() {
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
  }

  function sendNotification() {
    if ('Notification' in window && Notification.permission === 'granted') {
      var msg = mode === 'pomodoro'
        ? 'Pomodoro complete! Time for a break.'
        : 'Break is over! Time to focus.';
      new Notification('Pomodoro Timer', { body: msg });
    }
  }

  function saveState() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ completed: completed }));
    } catch (e) {
      // localStorage not available
    }
  }

  function loadState() {
    try {
      var data = JSON.parse(localStorage.getItem(STORAGE_KEY));
      if (data && typeof data.completed === 'number') {
        completed = data.completed;
      }
    } catch (e) {
      // localStorage not available
    }
  }

  function clearState() {
    try {
      localStorage.removeItem(STORAGE_KEY);
    } catch (e) {
      // localStorage not available
    }
  }

  function loadPrefs() {
    try {
      var data = JSON.parse(localStorage.getItem(PREFS_KEY));
      if (data) {
        if (typeof data.stressFree === 'boolean') stressFree = data.stressFree;
        if (typeof data.autoStart === 'boolean') autoStart = data.autoStart;
      }
    } catch (e) {
      // localStorage not available
    }
    stressFreeCheckbox.checked = stressFree;
    autoStartCheckbox.checked = autoStart;
  }

  function savePrefs() {
    try {
      localStorage.setItem(PREFS_KEY, JSON.stringify({ stressFree: stressFree, autoStart: autoStart }));
    } catch (e) {
      // localStorage not available
    }
  }

  document.addEventListener('keydown', function(e) {
    if (e.target.closest('input, textarea')) return;
    if (e.code === 'Space') {
      e.preventDefault();
      startBtn.click();
    }
  });
})();
</script>
{{- end -}}
