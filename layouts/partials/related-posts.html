{{- $related := .Site.RegularPages.Related . | first 3 -}}
{{- if $related -}}
<div class="related-posts">
  <h3>Related Posts</h3>
  <ul class="blog-posts">
    {{- range $related -}}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span class="pubdate-list">{{ .Date.Format "02 Jan, 2006" }}</span>
    </li>
    {{- end -}}
  </ul>
</div>
{{- end -}}
