<link rel="stylesheet" href="{{ "theme.css" | absURL }}" />
<style>
  body {
    text-align: left;
    margin: auto;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  footer,
  nav {
    font-family: var(--font-title);
  }

  footer {
    font-size: smaller;
    text-align: center;
  }

  footer > a {
    text-decoration: none;
  }

  a {
    color: var(--link-color);
  }

  a.title {
    text-decoration: none;
    border: 0;
    display: flex;
    align-items: center;
    column-gap: 10px;
  }

  nav a {
    margin-right: 12px;
    display: inline-block;
  }

  hr {
    border: none;
    border-top: 1px dashed var(--border-color);
  }

  nav a.has-emoji .nav-emoji {
    display: none;
  }

  nav a.has-emoji:hover .nav-emoji,
  nav a.active-star .nav-emoji {
    display: inline;
  }

  nav a.has-emoji:hover .nav-text,
  nav a.active-star .nav-text {
    display: none;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.4;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    background-color: var(--code-bg);
  }

  li code,
  p code {
    font-size: 0.9em;
  }

  pre code {
    color: var(--heading-color);
    display: block;
    padding: 25px;
    white-space: pre;
    font-size: 17px;
    overflow-x: auto;
  }

  code,
  pre {
    font-family: var(--font-code);
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 2px solid #999;
    color: var(--heading-color);
    padding-left: 25px;
    padding-right: 15px;
    font-style: italic;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .pubdate-list {
    color: var(--color-gray);
    font-style: italic;
  }

  .pubdate-single {
    color: var(--color-gray);
    font-style: italic;
  }

  .social-link-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }

  .social-link {
    text-decoration: none;
    font-size: 1.4em;
  }

  sup.gray {
    color: var(--color-gray);
  }

  .tag-cloud {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 16px;
  }

  .tag-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: var(--code-bg);
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .tag-pill:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .tag-count {
    color: var(--color-gray);
    font-size: 0.9em;
  }

  @media (min-width: 601px) {
    .title {
      font-size: 38px;
    }
  }

  @media (max-width: 600px) {
    .title {
      font-size: 2rem;
    }
  }

  @media (prefers-color-scheme: dark) {
    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: var(--text-color);
    }
  }
</style>
