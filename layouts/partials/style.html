<link rel="stylesheet" href="{{ "theme.css" | absURL }}" />
<link rel="stylesheet" href="{{ "syntax.css" | absURL }}" />
<style>
  body {
    text-align: left;
    margin: auto;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  footer,
  nav {
    font-family: var(--font-title);
  }

  footer {
    font-size: smaller;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  footer > a {
    text-decoration: none;
  }

  a {
    color: var(--link-color);
  }

  a.title {
    text-decoration: none;
    border: 0;
    display: flex;
    align-items: center;
    column-gap: 10px;
  }

  nav a {
    margin-right: 12px;
    display: inline-block;
  }

  hr {
    border: none;
    border-top: 1px dashed var(--border-color);
  }

  nav a.has-emoji .nav-emoji {
    display: none;
  }

  nav a.has-emoji:hover .nav-emoji,
  nav a.active-star .nav-emoji {
    display: inline;
  }

  nav a.has-emoji:hover .nav-text,
  nav a.active-star .nav-text {
    display: none;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.4;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    background-color: var(--code-bg);
  }

  li code,
  p code {
    font-size: 0.9em;
  }

  pre {
    margin: 1.5rem 0;
    border-radius: 10px;
    background-color: var(--code-bg);
    overflow-x: auto;
  }

  pre code {
    display: block;
    padding: 18px 22px;
    white-space: pre;
    font-size: 17px;
    overflow-x: auto;
    background: transparent;
    color: inherit;
  }

  code,
  pre {
    font-family: var(--font-code);
  }

  .highlight {
    margin: 1.5rem 0;
  }

  .highlight pre {
    margin: 0;
    border-radius: 10px;
    background: transparent;
  }

  .highlight pre code {
    padding: 0;
  }

  .codeblock {
    margin: 1.5rem 0;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background: var(--code-bg);
    overflow: hidden;
  }

  .codeblock-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85em;
    padding: 10px 16px;
    background: rgba(0, 0, 0, 0.02);
    border-bottom: 1px solid var(--border-color);
    color: var(--color-gray);
  }

  .codeblock-language {
    font-weight: 600;
  }

  .codeblock-copy {
    background: transparent;
    border: none;
    color: inherit;
    padding: 2px 6px;
    font-size: 0.9em;
    cursor: pointer;
  }

  .codeblock .highlight {
    margin: 0;
    border: none;
  }

  .codeblock .highlight pre {
    padding: 18px 22px;
  }

  /* Light mode - OneDark Light syntax highlighting */
  .chroma {
    color: #383a42 !important;
    background-color: #fafafa !important;
  }

  .chroma .c1,
  .chroma .c { color: #a0a1a7 !important; }
  .chroma .k { color: #a626a4 !important; }
  .chroma .kc { color: #a626a4 !important; }
  .chroma .kd { color: #a626a4 !important; }
  .chroma .kn { color: #a626a4 !important; }
  .chroma .kp { color: #a626a4 !important; }
  .chroma .kr { color: #a626a4 !important; }
  .chroma .kt { color: #a626a4 !important; }
  .chroma .s { color: #50a14f !important; }
  .chroma .s2 { color: #50a14f !important; }
  .chroma .nf { color: #4078f2 !important; }
  .chroma .fm { color: #4078f2 !important; }
  .chroma .n { color: #e45649 !important; }
  .chroma .m { color: #986801 !important; }
  .chroma .o { color: #0184bc !important; }
  .chroma .na { color: #e45649 !important; }
  .chroma .nc { color: #e45649 !important; }
  .chroma .nb { color: #e45649 !important; }
  .chroma .nt { color: #e45649 !important; }
  .chroma .nd { color: #4078f2 !important; }
  .chroma .lnt { color: #a0a1a7 !important; }
  .chroma .ln { color: #a0a1a7 !important; }

  @media (prefers-color-scheme: dark) {
    /* Dark mode - OneDark syntax highlighting */
    .chroma {
      color: #abb2bf !important;
      background-color: #282c34 !important;
    }

    .chroma .c1,
    .chroma .c { color: #5c6370 !important; }
    .chroma .k { color: #c678dd !important; }
    .chroma .kc { color: #c678dd !important; }
    .chroma .kd { color: #c678dd !important; }
    .chroma .kn { color: #c678dd !important; }
    .chroma .kp { color: #c678dd !important; }
    .chroma .kr { color: #c678dd !important; }
    .chroma .kt { color: #c678dd !important; }
    .chroma .s { color: #98c379 !important; }
    .chroma .s2 { color: #98c379 !important; }
    .chroma .nf { color: #61afef !important; }
    .chroma .fm { color: #61afef !important; }
    .chroma .n { color: #e06c75 !important; }
    .chroma .m { color: #d19a66 !important; }
    .chroma .o { color: #56b6c2 !important; }
    .chroma .na { color: #e06c75 !important; }
    .chroma .nc { color: #e06c75 !important; }
    .chroma .nb { color: #e06c75 !important; }
    .chroma .nt { color: #e06c75 !important; }
    .chroma .nd { color: #61afef !important; }
    .chroma .lnt { color: #5c6370 !important; }
    .chroma .ln { color: #5c6370 !important; }
    .chroma .gi { color: #98c379 !important; }
    .chroma .gd { color: #e06c75 !important; }
  }
  }

  blockquote {
    border-left: 2px solid #999;
    color: var(--heading-color);
    padding-left: 25px;
    padding-right: 15px;
    font-style: italic;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .pubdate-list {
    color: var(--color-gray);
    font-style: italic;
  }

  .pubdate-single {
    color: var(--color-gray);
    font-style: italic;
  }

  .social-link-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  .social-link {
    text-decoration: none;
    font-size: 1.4em;
  }

  .badge-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .badge-wrapper a {
    display: inline-block;
    text-decoration: none;
    transition: transform 0.2s ease;
  }

  .badge-wrapper a:hover {
    transform: translateY(-2px);
  }

  .badge-wrapper img {
    display: block;
    height: auto;
  }

  sup.gray {
    color: var(--color-gray);
  }

  .tag-cloud {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 16px;
  }

  .tag-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: var(--code-bg);
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .tag-pill:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .tag-count {
    color: var(--color-gray);
    font-size: 0.9em;
  }

  .rss-link {
    display: inline-block;
    margin-left: 12px;
    padding: 4px 10px;
    background: var(--link-color);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.5em;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
    vertical-align: middle;
  }

  .rss-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    opacity: 0.9;
  }

  .year-group {
    margin: 20px 0;
    padding: 16px 0;
    transition: all 0.2s ease;
  }

  .year-group summary {
    cursor: pointer;
    user-select: none;
    padding: 8px 0;
    font-size: 1.5rem;
    transition: color 0.2s ease;
    list-style: none;
    position: relative;
    padding-left: 32px;
  }

  .year-group summary::-webkit-details-marker {
    display: none;
  }

  .year-group summary::before {
    content: 'â–¶';
    position: absolute;
    left: 0;
    transition: transform 0.3s ease;
    color: var(--link-color);
    font-size: 0.8em;
  }

  .year-group[open] summary::before {
    transform: rotate(90deg);
  }

  .year-group summary:hover {
    color: var(--link-color);
  }

  .year-group summary strong {
    font-weight: 600;
  }

  .year-group ul.blog-posts {
    margin-top: 16px;
    padding-left: 32px;
  }

  .year-group ul.blog-posts li {
    margin-bottom: 12px;
    transition: transform 0.15s ease;
  }

  .year-group ul.blog-posts li:hover {
    transform: translateX(4px);
  }

  .year-group ul.blog-posts li a {
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: all 0.2s ease;
  }

  .year-group ul.blog-posts li a:hover {
    border-bottom-color: var(--link-color);
  }

  @media (min-width: 601px) {
    .title {
      font-size: 38px;
    }
  }

  @media (max-width: 600px) {
    .title {
      font-size: 2rem;
    }

    .year-group {
      margin: 16px 0;
      padding: 12px 0;
    }

    .year-group summary {
      font-size: 1.3rem;
      padding-left: 28px;
    }

    .year-group summary::before {
      font-size: 0.75em;
    }

    .year-group ul.blog-posts {
      padding-left: 0;
      margin-top: 12px;
    }

    .year-group ul.blog-posts li {
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }

    .year-group ul.blog-posts li span {
      flex: unset;
    }

    ul.blog-posts li span {
      flex: unset;
    }
  }

  @media (prefers-color-scheme: dark) {
    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: var(--text-color);
    }
  }
</style>
