<style>
  :root {
    --color-gray: #888;
    --color-grayer: #666;

    --font-title:
      "Inter", "Fira Sans", "Lato", system-ui, -apple-system,
      BlinkMacSystemFont, "Avenir Next", "Avenir", "Segoe UI", "Helvetica Neue",
      Helvetica, Ubuntu, Roboto, Noto, Cantarell, Arial, sans-serif;
    --font-body:
      "Crimson Pro", "Vollkorn", "Alegreya", "Iowan Old Style",
      "Apple Garamond", "Baskerville", "Times New Roman", "Noto Serif",
      "Droid Serif", "Times", "Source Serif Pro", serif, "Apple Color Emoji",
      "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    --font-code:
      "Fira Code", "PT Mono", "IBM Plex Mono", Menlo, Consolas, Monaco,
      "Liberation Mono", "Ubuntu Mono", "Lucida Console", monospace;
  }

  body {
    font-family: var(--font-body);
    font-size: 21px;
    margin: auto;
    padding: 20px;
    max-width: 840px;
    text-align: left;
    background-color: #fffcf0;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #444;
    /* prevent iOS Safari from resizing text */
    -webkit-text-size-adjust: 100%;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
    line-height: 1.2;
  }

  h1 {
    font-size: 2.5rem;
  }

  h2 {
    font-size: 2rem;
  }

  h3 {
    font-size: 1.75rem;
  }

  h4 {
    font-size: 1.5rem;
  }

  h5,
  h6 {
    font-size: 1.25rem;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  footer,
  nav {
    font-family: var(--font-title);
  }

  footer {
    font-size: smaller;
    padding: 8px;
    text-align: center;
  }

  a {
    color: #3273dc;
  }

  a.title {
    text-decoration: none;
    border: 0;
    display: flex;
    align-items: center;
    column-gap: 10px;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.4;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 3px 6px;
    background-color: #f2f2f2;
  }

  li code,
  p code {
    font-size: 0.9em;
  }

  pre code {
    color: #222;
    display: block;
    padding: 25px;
    white-space: pre;
    font-size: 17px;
    overflow-x: auto;
  }

  code,
  pre {
    font-family: var(--font-code);
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 2px solid #999;
    color: #222;
    padding-left: 25px;
    padding-right: 15px;
    font-style: italic;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .pubdate-list {
    color: var(--color-gray);
    font-style: italic;
  }

  .pubdate-single {
    color: var(--color-gray);
    font-style: italic;
  }

  .social-link-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }

  .social-link {
    text-decoration: none;
    font-size: 1.4em;
  }

  sup.gray {
    color: var(--color-gray);
  }

  .title {
    font-size: 38px;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #01242e;
      color: #ddd;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    code {
      background-color: #444;
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }
  }
</style>
